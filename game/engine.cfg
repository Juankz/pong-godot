[application]

name="Godot Hello World"
main_scene="res://helloScene.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=640
height=400

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[render]

default_clear_color=#ff000000

[splash]

=false
