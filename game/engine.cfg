[application]

name="Godot Hello World"
main_scene="res://MainMenu.tscn"
icon="res://icon.png"

[autoload]

scene_manager="*res://scripts/scene_manager.gd"

[display]

orientation="landscape"
width=680
height=400
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[render]

default_clear_color=#ff000000

[splash]

=false
